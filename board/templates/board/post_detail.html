{% extends 'main.html' %}

{% block content %}
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}" style="float:right;"><button>Выйти</button></a>
{% else %}
    <a href="{% url 'login' %}" style="float:right;"><button>Войти</button></a>
{% endif %}
<h1>{{ post.title}}</h1>
{{ post.created|date:'d.m.y' }}
<hr>
{{ post.body|safe }}
<hr>
Отправил: {{ post.user }}<br>
Категория: {{ post.get_category_display }}
<p><a href="{% url 'update_post' pk=post.pk %}"><button>Редактировать</button></a></p>
{% endblock content %}
